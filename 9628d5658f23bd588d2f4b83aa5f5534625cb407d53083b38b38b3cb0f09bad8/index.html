<html>
	<head>
		<!--<link href="main.css" rel="stylesheet" />-->
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class ="container">
			<div class = "row text-center mt-3 font-monospace">
				<div style ="" class ="main">
					<span id="mainSpan" class="h3"><!--2024年2月16日から2024年2月27日まで--></span>
				</div>
			</div>
			<div class = "row text-center font-monospace">
				<div id="countdownArea" class="countdown" style="">
					<input style="text-align: center; border:none; outline:none" class = "main main_input h3" id = "res"></input>
					<div style = "display: none">
						<span id="countdown-day"></span><span>日</span>
						<span id="countdown-hour"></span><span>時間</span>
						<span id="countdown-min"></span><span>分</span>
						<span id="countdown-sec"></span><span>秒</span>
					</div>
				</div>
			</div>
			
			<div class="row m-1">
				<br>
				3月20日　午後0時から午後12時まで<br>
				3月21日から3月24日まで　午前7時から午後12時まで<br>
				3月25日　午前7時から午後2時まで<br>
				3月27日　午前9時から午後12時まで<br>
				3月28日から3月30日まで　午前7時から午後12時まで<br>
				3月31日　午前7時から午後2時まで
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<script>
			let countdownMain = function(){
				const now = new Date()  //今の日時
				let year = 2024;
				let month = 3;  
				let monthStr = month;
				month--; 
				let day = 27;
				
				const target = new Date(year, month, day,'0','0','0') 
				let remainTime = 0;
				let karaOrMade = "";
				if(now - target >= 0){ //差分を取る（ミリ秒で返ってくる）
					remainTime = now - target
					karaOrMade = "から";
				}else{
					remainTime = target - now
					karaOrMade = "まで";
				}
				
				document.getElementById("mainSpan").innerHTML = year + '年' + monthStr + '月' + day + '日' + karaOrMade;
				
			    


			    //指定の日時を過ぎていたら処理をしない
			    if(remainTime < 0) return false 

			    //差分の日・時・分・秒を取得
			    const difDay  = Math.floor(remainTime / 1000 / 60 / 60 / 24)
			    const difHour = Math.floor(remainTime / 1000 / 60 / 60 ) % 24
			    let hourStr = zeroPadding(difHour, 2);
			    const difMin  = Math.floor(remainTime / 1000 / 60) % 60
			    let minStr = zeroPadding(difMin, 2);
			    const difSec  = Math.floor(remainTime / 1000) % 60
			    let secStr = zeroPadding(difSec, 2);

			    //残りの日時を上書き
			    document.getElementById("countdown-day").textContent  =difDay;
			    document.getElementById("countdown-hour").textContent =hourStr;//difHour
			    document.getElementById("countdown-min").textContent  =minStr;//difMin
			    document.getElementById("countdown-sec").textContent  =secStr;//difSec
			    document.getElementById("res").value = difDay + "日" + hourStr + "時間" + minStr + "分" + secStr + "秒";

			    //指定の日時になればカウントを止める
			    if(remainTime < 0) clearInterval(countdown)
			}

			countdownMain();
			let countdown = setInterval(function(){
														countdownMain();
			}, 1000)    //1秒間に1度処理

			function zeroPadding(val, LEN){
				return ( Array(LEN).join('0') + String(val) ).slice( -LEN );
			}
			
		</script>
	</body>
</html>
